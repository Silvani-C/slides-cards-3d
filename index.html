<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Cards 3D</title>
    <link rel="stylesheet" href="css/stilo.css">
</head>
<body>
    <main>
        <h1 class="title">Slides Cards 3D</h1>
        <div class="container-slides">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <!--cards-->
            <div class="cards">
                <label for="item-1" class="card" id="seletor-1">
                    <img src="img/img1" alt="Imagem da Silvani">
                </label>
                <label for="item-2" class="card" id="seletor-2">
                    <img src="img/img2" alt="Imagem da Silvani">
                </label>
                <label for="item-3" class="card" id="seletor-3">
                    <img src="img/img3" alt="Imagem da Silvani">
                </label>
            </div>
        </div>
    </main>
</body>
</html>
